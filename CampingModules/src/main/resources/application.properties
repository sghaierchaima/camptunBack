spring.application.name=CampingModules

server.port=8083
server.servlet.context-path=/camp

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/camping_campingprogram?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Utilisez le bon chemin vers le répertoire 'uploads' sous 'src/main/resources/static/'
spring.web.resources.static-locations=classpath:/static/,file:./campingModules/uploads/



